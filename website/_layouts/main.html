<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Begin Jekyll SEO tag v2.8.0 -->
    <title>{{page.title}} | {{page.description}}</title>
    <meta name="generator" content="Jekyll v4.3.2" />
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="{{page.description}}" />
    <meta property="og:description" content="{{page.description}}" />
    <link rel="canonical" href="http://localhost:4000/" />
    <meta property="og:url" content="http://localhost:4000/" />
    <meta property="og:site_name" content="{{page.title}}" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:title" content="{{page.title}}" />
    <script type="application/ld+json">
{"@context":"https://schema.org","@type":"WebSite","description":"{{page.description}}","headline":"{{page.title}}","name":"{{page.title}}","url":"http://localhost:4000/"}</script>
    <!-- End Jekyll SEO tag -->
    <link rel="stylesheet" href="{{page.baseUrl}}/assets/main.css">
    <link type="application/atom+xml" rel="alternate" href="http://localhost:4000/feed.xml" title="{{page.title}}" />
</head>

<body>
    <header class="site-header" role="banner">

        <div class="wrapper">
            <p class="site-title">{{page.title}}</p>
        </div>
    </header>
    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            <div class="home">
                {% for book in site.data.books %}
                <h2>{{book.name}}</h1>
                    {{book.description}}
                    {{book.image}}
                    <br>
                    <h3>
                        {{book.author}}
                    </h3>
                    <br>
                    <hr class="solid">
                    {% endfor %}
            </div>
        </div>
    </main>
</body>

</html>
